name: "Build & Release Iosevkata"

on:
  push:
    tags:
      - "v*.*.*.*" # calendar versioning, vYYYY.MM.DD.Micro, e.g. v2025.01.01.0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Install Nix
      uses: cachix/install-nix-action@v27
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        github_access_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Iosevkata with Nix
      run: nix build .#iosevkata-all-release

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Iosevkata-${{ github.ref_name }} # Iosevkata-v${YYYY.MM.DD.Micro}
        path: ./result
        if-no-files-found: error
        retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: Iosevkata-${{ github.ref_name }} # matches the name in "Upload Artifacts"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            Iosevkata-${{ github.ref_name }}.zip
            IosevkataNerdFont-${{ github.ref_name }}.zip
            IosevkataNerdFontMono-${{ github.ref_name }}.zip
